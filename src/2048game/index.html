<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>2048</title>
  <link rel="stylesheet" href="/2048game/style/main.css">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">合成更大的数字, 努力达到 <strong>2048!</strong></p>
      <a class="restart-button">新游戏</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="keep-playing-button">继续游戏</a>
          <a class="retry-button">重新开始</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">
      </div>
    </div>

    <p class="game-explanation">
      <strong class="important">玩法:</strong> 使用你的 <strong>方向键</strong> 移动方块。如果两个相同的方块碰到一起, 它们会 <strong>变成一个新的方块 !</strong>
    </p>
    <hr>
    <p>
      由 <a href="http://gabrielecirulli.com" target="_blank">Gabriele Cirulli</a> 制作, 基于 <a href="https://itunes.apple.com/us/app/1024!/id823499224" target="_blank">Veewo Studio 的 1024,</a> 概念上类似于 <a href="http://asherv.com/threes/" target="_blank">Asher Vollmer 的 Threes</a>。
    </p>
    <hr>
    <p><strong class="important">作弊:</strong></p>
    <p>
      <span class="cheat" id="cheat1">作弊项 1: 改变开始方块数</span><br>
      <span class="cheat" id="cheat2">作弊项 2: 重置开始方块数</span><br>
      <span class="cheat" id="cheat3">作弊项 3: 改变随机方块数</span><br>
      <span class="cheat" id="cheat4">作弊项 4: 重置随机方块数</span><br>
      <span class="cheat" id="cheat5">作弊项 5: 改变随机方块值</span><br>
      <span class="cheat" id="cheat6">作弊项 6: 重置随机方块值</span><br>
      <span class="cheat" id="cheat7">作弊项 7: 改变分数</span><br>
      <span class="cheat" id="cheat8">作弊项 8: 改变最高分</span>
    </p>
  </div>

  <script src="/2048game/js/cheat.js"></script>
  <script src="/2048game/js/keyboard-input-manager.js"></script>
  <script src="/2048game/js/html-actuator.js"></script>
  <script src="/2048game/js/grid.js"></script>
  <script src="/2048game/js/tile.js"></script>
  <script src="/2048game/js/local-storage-manager.js"></script>
  <script src="/2048game/js/game-manager.js"></script>
  <script src="/2048game/js/app.js"></script>
</body>
</html>
