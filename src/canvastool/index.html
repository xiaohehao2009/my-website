<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>藏字图生成器</title>
  <link rel="stylesheet" href="/main.css">
  <link rel="stylesheet" href="/canvastool/main.css">
</head>
<body>
  <div class="container">
    <h1>藏字图生成器</h1>
    <hr>
    <p>
      <label for="input1">请输入文字（竖向）：</label>
      <input id="input1" type="text">
    </p>
    <p>
      <label for="checkbox1">反向：</label>
      <input id="checkbox1" type="checkbox">
    </p>
    <p>
      <label for="input2">请输入文字（横向）：</label>
      <input id="input2" type="text">
    </p>
    <p>
      <label for="checkbox2">反向：</label>
      <input id="checkbox2" type="checkbox">
    </p>
    <p>
      <label for="checkbox3">视觉增强：</label>
      <input id="checkbox3" type="checkbox">
    </p>
    <p><button id="button">生成藏字图</button></p>
    <img id="img">
  </div>
  <script src="/canvastool/main.js"></script>
</body>
</html>
